<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API DÓLAR</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>VEJA QUANTO VALE O DÓLAR NESSE EXATO MOMENTO!</h1>
  <br> <br>
  <div class="dolar-container">
    <div id="dolar"></div>
    <img src="https://cdn-icons-png.flaticon.com/128/2704/2704332.png" alt="Dinheiro" class="dinheiro" />
  </div>

  <script>
    //fetch para chamar API
    fetch(`https://economia.awesomeapi.com.br/json/last/USD-BRL`)
      .then((resposta) => {
        return resposta.json();
      })
      .then((economia) => {
        console.log(economia);
        document.getElementById("dolar").innerHTML = economia.USDBRL.bid;
      });
  </script>
</body>

</html>
